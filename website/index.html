<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App Project</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Weather Journal App</h1>
    <input id="zip" placeholder="Enter zip code here">
    <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
    <button id="generate">Generate</button>
    <div id="entryHolder">
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
